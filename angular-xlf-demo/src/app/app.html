<div class="content">
  <h1 i18n="@@homepage.title">International Demo</h1>
  <p i18n="@@homepage.description">This is a demo project for testing i18n translation plugin</p>
  
  <div class="language-switcher">
    <button 
      *ngFor="let language of languages" 
      (click)="switchLanguage(language.code)"
      [class.active]="isCurrentLanguage(language.code)">
      {{ language.name }}
    </button>
    <button 
      class="detection-demo" 
      (click)="showLanguageDetection()"
      title="Demo: Browser Language Detection">
      üåê Auto-Detect
    </button>
  </div>
  
  <nav i18n="@@common.navigation">Navigation</nav>
  <ul>
    <li><a i18n="@@common.home">Home</a></li>
    <li><a i18n="@@common.about">About</a></li>
    <li><a i18n="@@common.contact">Contact</a></li>
  </ul>
  
  <section>
    <h2 i18n="@@homepage.features.title">Features</h2>
    <ul>
      <li i18n="@@homepage.features.fast">Fast Development</li>
      <li i18n="@@homepage.features.modern">Modern Framework</li>
      <li i18n="@@homepage.features.scalable">Scalable Architecture</li>
    </ul>
  </section>
  
  <div>
    <h3>Pluralization Examples:</h3>
    <p i18n="@@plurals.item">You have one item</p>
    <p i18n="@@plurals.user">There is one user online</p>
    <p i18n="@@plurals.notification">One notification waiting</p>
  </div>
</div>
